<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        
           <div class="section-one">
            <h1 class="section-one__name"> Ajmal</h1>
            <p class="section-one__role"> web developer</p>
            <a href="index.html" class="section-one__home"> Home</a>
           </div>
        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>
                            Name:
                        </td>
                        <td><input type="text" placeholder="Enter your name" class="contact-form__input"> </td>
                    </tr>
                    <tr>
                        <td>
                            Email:
                        </td>
                        <td><input type="email" placeholder="Enter your Email" class="contact-form__input"></td>
                    </tr>
    
    
                    <tr>
                        <td>
                            message:
                        </td>
                        <td>
                            <textarea placeholder="message..." class="contact-form__textarea"></textarea>
    
                        </td>
                    </tr>
                    <tr>
                        <td>
    
                        </td>
                        <td>
                            <input type="submit" class="contact-form__submit">
    
                        </td>
                    </tr>
    
                </table>
            </form> 
        </div>
        <div class="section-five">
            <p class="section-five__desc">Social Media :
                <a href="https://www.instagram.com/?hl=en" target="_blank"> Instagram,</a>
                <a href="https://www.linkedin.com/login" target="_blank"> Linkedin</a>
            </p>
            <p  class="section-five__desc">&copy; Ajmal</p>
        </div>
</body>
</div>
</body>

</html>
